version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: tradeconnect_dev
      POSTGRES_USER: tradeconnect_user
      POSTGRES_PASSWORD: tradeconnect123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass tradeconnect_redis_password

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  postgres_data: